{% extends "base.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
{% include 'includes/header-separator-bar.html' %}
<div class="container mb-5 mt-4 bg-light-grey">
    <div class="row justify-content-center text-left">
        <div class="col col-12 col-lg-8 align-self-start p-4">
            <!-- PAGE HEADING -->
            <h2 class="header-underline-pink mb-4"><span class="color-dark-purple">Apply to become a mentor</span></h2>
            <p>Are you ready to rise? We would love to hear from you!</p>
            <!-- MENTOR SIGNUP FORM -->
            <div>
                <!-- Contact form -->
                <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    <!-- Render form fields using crispy forms -->
                    {{ form|crispy }}
                    <!-- Submit button -->
                    <button class="btn btn-sm bg-dark-purple text-white">Submit</button>
                    <a class="btn btn-sm bg-dark-purple text-white" href="/">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
