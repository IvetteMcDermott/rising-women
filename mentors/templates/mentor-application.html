{% extends "base.html" %}

{% block content %}

<div style="margin-top: 8em;">
<form id="mentor-application" method="post" action="{% url 'mentor-application' %}" enctype="multipart/form-data">
    
  {% csrf_token %}
  {{ form.image }}
  {{ form.name }}
  {{ form.bio }}
  {{ form.category }}
  {{ form.subcategory }}
  {{ form.website }}
  {{ form.linkin }}
  
  <input type="submit">
</form>
</div>

{% endblock %}
