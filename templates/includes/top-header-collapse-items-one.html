<ul class="navbar-nav mb-2 mb-md-0 text-center">
    {% if request.user.is_authenticated %}
        <li class="nav-item mr-2">
                    <span class="nav-link nav-link-small">
                        <i class="bi bi-person-fill-check mr-1"></i>{{ request.user.username }}</span>
        </li>
    {% endif %}
    <li class="nav-item mr-2 dropdown">
        <a class="text-black nav-link  nav-link-small" href="#" id="user-options" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false">
            <div class="text-center">
                <div><i class="fas fa-user fa-lg"></i></div>
                <p class="my-0">My Account</p>
            </div>
        </a>
        <div class="dropdown-menu border-0" aria-labelledby="user-options">
            {% if request.user.is_authenticated %}
                <a href="{% url 'profile' %}" class="dropdown-item">My Profile</a>
                <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
            {% else %}
                <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
                <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
            {% endif %}
        </div>
    </li>
</ul>
